<!DOCTYPE html>
<html>
<head>
  <title>Supabase Todo App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      width: 350px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #667eea;
      color: white;
      cursor: pointer;
      margin-top: 5px;
    }

    button:hover {
      opacity: 0.9;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f4f4f4;
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
    }

    .delete {
      color: red;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- AUTH SECTION -->
    <div id="authSection">
      <h2>Login / Signup</h2>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="signUp()">Sign Up</button>
      <button onclick="login()">Login</button>
      <p id="authMessage"></p>
      <div id="authSection"></div>
    </div>

    <!-- TODO SECTION -->
    <div id="todoSection" class="hidden">
      <h2>My Todos</h2>
      <input type="text" id="todoInput" placeholder="New Todo">
      <button onclick="addTodo()">Add</button>
      <ul id="todoList"></ul>
      <button onclick="logout()">Logout</button>
    </div>

  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://abcpnfurwdptggvnsavu.supabase.co',
      'sb_publishable_HCUXseEDVZN4Qxj7_ZJytw_bu6rFqYk'
    )

    const authSection = document.getElementById('authSection')
    const todoSection = document.getElementById('todoSection')

    // CHECK SESSION
    const { data: { session } } = await supabase.auth.getSession()
    if (session) showTodos()

   async function signUp() {
  const email = document.getElementById('email').value
  const password = document.getElementById('password').value

  const { error } = await supabase.auth.signUp({ email, password })

  if (error) {
    document.getElementById('authMessage').textContent = error.message
  } else {
    document.getElementById('authMessage').textContent = 
      "Signup successful! Check your email."
  }
}

async function login() {
  const email = document.getElementById('email').value
  const password = document.getElementById('password').value

  const { error } = await supabase.auth.signInWithPassword({ email, password })

  if (error) {
    document.getElementById('authMessage').textContent = error.message
  } else {
    showTodos()
  }
}

    async function logout() {
      await supabase.auth.signOut()
      location.reload()
    }

    function showTodos() {
      authSection.classList.add('hidden')
      todoSection.classList.remove('hidden')
      loadTodos()
    }

      todoList.innerHTML = ''

        const li = document.createElement('li')

        todoList.appendChild(li)
      })

    async function deleteTodo(id) {
      await supabase.from('todos').delete().eq('id', id)
      loadTodos()
    }

    window.signUp = signUp
    window.login = login
    window.logout = logout
    window.addTodo = addTodo
    window.deleteTodo = deleteTodo
  </script>
</body>
</html>
